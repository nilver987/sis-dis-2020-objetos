server:
  port: 8080

eureka:
  client:
    serviceUrl:
      #defaultZone: http://localhost:8090/eureka
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    #hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            exposedHeaders: 
              - Content-Disposition
              - Content-Type
              - Content-Length
      discovery:
        locator:
          enable: true
      routes:
        - id: ms-gestionestudiantes-service
          uri: lb://ms-gestionestudiantes-service
          predicates:
            - Path=/estudiante/**

        - id: ms-auth-service
          uri: lb://ms-auth-service
          predicates:
            - Path=/auth/**

        - id: ms-gestionempresa-service
          uri: lb://ms-gestionempresa-service
          predicates:
            - Path=/empresa/**

        - id: ms-gestionoferta-service
          uri: lb://ms-gestionoferta-service
          predicates:
            - Path=/oferta/**

        - id: ms-gestionpostulacion-service
          uri: lb://ms-gestionpostulacion-service
          predicates:
            - Path=/postulacion/**

        - id: ms-gestionnotificacion-service
          uri: lb://ms-gestionnotificacion-service
          predicates: 
            - Path=/notificacion/**

        - id: ms-gestionseguimiento-service
          uri: lb://ms-gestionseguimiento-service
          predicates:
            - Path=/seguimiento/**